<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="da_css.css" />
    <title>My Portfolio</title>
    <body>
      <header>
        <button>Theme</button>
        <button>My Work</button>
        <button class="end_gap">Contact</button>
      </header>
      <div class="line"><hr /></div>
      <div class="prof_img_div">
        <img class="avatar" src="daftpunktocat.gif" alt="Barnabas Solomon" />
        <p class="name">Baranabs Solomon</p>
        <div class="info_div">
          <p class="info">
            Welcome to my portfolio, a work in progress dynamic site. Here you
            will find: <br />
            examples of my work, recent projects, and what I can do for you.
            <br />
            Please take your time to explore and contact me. <br />if you have
            any questions or would like an estimate on a project. <br />
            Thank you for visiting!
          </p>
        </div>
      </div>
      <div class="projects_div">
        <a
          class="car_link"
          href="https://github.com/barnabasSol/Car-Rental-Application"
          target="_blank"
        >
          <button class="car_btn">
            <img class="car_icon" src="car_23773.ico" alt="a car" />
            <p class="car_btn_name">Rent a Car Project</p>
          </button>
        </a>

        <a class="hotel_link"
        href="https://github.com/barnabasSol/updatedHotel">
          <button class="hotel_btn">
            <img class="hotel_icon" src="hotel.png" alt="a car" />
            <p class="hotel_name">Hotel Reservation</p>
          </button>
        </a>
      </div>
    </body>
  </head>
</html>
